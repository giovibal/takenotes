openapi: '3.0.2'
info:
  title: 'Take Notes'
  version: '1.0'
servers:
  - url: https://api.server.test/v1
paths:
  /config/fields:
    get:
      summary: 'get all fields configured'
      responses:
        '200':
          description: OK
    post:
      summary: 'reconfigure all fields'
      responses:
        '200':
          description: OK
  /notes:
    get:
      summary: 'get all notes'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/note'
    post:
      summary: 'add a new note'
      requestBody:
        content:
          application/json:
            schema: 
              $ref: '#/components/schemas/note'
      responses:
        '200':
          description: OK
  /notes/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    get:
      summary: 'get a sigle note'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/note'
    put:
      summary: 'update a sigle note'
      requestBody:
        content:
          application/json:
            schema: 
              $ref: '#/components/schemas/note'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/note'
    delete:
      summary: 'delete a sigle note'
      responses:
        '200':
          description: OK

components:
  schemas:
    fieldtype:
      type: object
      properties:
        id: 
          type: string
        label: 
          type: string
    field:
      type: object
      properties:
        id: 
          type: string
        value: 
          type: number
    note:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        label:
          type: string
        fields:
          type: array
          items: 
            $ref: "#/components/schemas/field"
        createdAt:
          type: string
          format: date-time
          readOnly: true          
        updatedAt:
          type: string
          format: date-time
          readOnly: true
