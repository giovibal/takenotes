<p>Note Item Editor</p>

<form [formGroup]="noteItemForm" (ngSubmit)="onSubmit()">

    <div>
        <mat-form-field appearance="outline">
            <mat-label>Name: </mat-label>
            <input matInput formControlName="name" required>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline">
            <mat-label>hours: </mat-label>
            <input matInput type="number" formControlName="hours">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline">
            <mat-label>visits: </mat-label>
            <input matInput type="number" formControlName="visits">
        </mat-form-field>
    </div>
</form>

<pre>{{noteItemForm.value | json}}</pre>
