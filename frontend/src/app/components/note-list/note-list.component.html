
<!-- use material list -->
<table mat-table [dataSource]="notes" class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let note"> {{note.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let note"> 
            <a mat-button [routerLink]="['/notes',note.id]">{{note.name}}</a> 
        </td>
    </ng-container>

    <!-- Hours Column -->
    <ng-container matColumnDef="hours">
        <th mat-header-cell *matHeaderCellDef> Hours </th>
        <td mat-cell *matCellDef="let note"> {{note.hours}} </td>
    </ng-container>

    <!-- Visits Column -->
    <ng-container matColumnDef="visits">
        <th mat-header-cell *matHeaderCellDef> Visits </th>
        <td mat-cell *matCellDef="let note"> {{note.visits}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let note"> 
            <button mat-button color="primary" (click)="edit(note.id)">Edit</button> 
            <button mat-button color="warn" (click)="delete(note.id)">Delete</button> 
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let note; columns: displayedColumns;"
    ></tr>

</table>
